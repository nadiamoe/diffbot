apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: differentrepo
  namespace: c-argocd
spec:
  destination:
    namespace: differentrepo
    server: https://kubernetes.default.svc
  project: nadia
  source:
    path: nadia/workloads/differentrepo
    repoURL: ssh://im-a-different-repo
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        owner: nadia
